<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>Simplotal</title>
    </head>
    <body>
        <div>
            <div class="add_server">
                <div class="left">
                    <button type="button" class="btn btn-primary add_server">Add a Server</button>
                    <span class="server_count"></span>
                </div>
                <div class="right">
                    <button disabled="true" type="button"  class="btn btn-primary remove_server">Remove a Server</button>
                </div>
            </div>
            <div class="add_task_input">
                <div class="count">
                    <input type="number" class="add__value" placeholder="Value">
                </div>
                <div class="add_task_button">
                    <button type="button" class="btn btn-primary add_task">Add Tasks</button>
                </div>
               
            </div>
              <div class="progress_bar" id="my_progress_bar">
                <!-- <div class="bar_0" id="my_bar">10%</div> -->
              </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
